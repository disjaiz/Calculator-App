<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,sz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <p>calc</p>
    </div>
    <div class="container">

        <div class="result_screen">
            <div id="result">0</div>
        </div>

        <div class="type_pad">
            <button class="seven number ">7</button>
            <button class="eight number ">8</button>
            <button class="nine number ">9</button>
            <button class="del ">DEL</button>

            <button class="four number ">4</button>
            <button class="five number ">5</button>
            <button class="six number ">6</button>
            <button class="plus number ">+</button>

            <button class="one number ">1</button>
            <button class="two number ">2</button>
            <button class="three number ">3</button>
            <button class="minus number ">-</button>

            <button class="dot number ">.</button>
            <button class="zero number ">0</button>
            <button class="divide number ">/</button>
            <button class="multiply number ">X</button>

            <button class="reset ">RESET</button>
            <button class="equal_to">=</button>
        </div>

    </div>
    <script src="index.js" charset="UTF-8"></script>
</body>

</html>
